<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visual Grocery Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .checked-style { opacity: 0.2; filter: grayscale(100%); }
        .active-tab { border-bottom: 4px solid #6366f1; color: #6366f1; }
        .store-pill-selected { background-color: #6366f1 !important; color: white !important; }
        #store-nav::-webkit-scrollbar { display: none; }
        .checkmark-overlay { pointer-events: none; } 
    </style>
</head>
<body class="bg-gray-100 min-h-screen pb-40 font-sans">

    <div class="sticky top-0 bg-white shadow-md z-50">
        <div class="flex overflow-x-auto p-2 space-x-4 border-b" id="store-nav">
            <button onclick="setFilter('All')" class="nav-btn active-tab px-4 py-3 font-bold whitespace-nowrap text-sm">All Items</button>
            <button onclick="setFilter('Costco')" class="nav-btn px-4 py-3 font-bold whitespace-nowrap text-gray-400 text-sm">Costco</button>
            <button onclick="setFilter('Whole Foods')" class="nav-btn px-4 py-3 font-bold whitespace-nowrap text-gray-400 text-sm">Whole Foods</button>
            <button onclick="setFilter('Trader Joe\'s')" class="nav-btn px-4 py-3 font-bold whitespace-nowrap text-gray-400 text-sm">Trader Joe's</button>
        </div>
    </div>

    <div class="p-4">
        <div class="bg-white p-4 rounded-2xl shadow-sm mb-6 border border-gray-200">
            <div class="flex flex-col gap-4">
                <div class="flex gap-3">
                    <label class="w-20 h-20 bg-gray-50 rounded-xl flex items-center justify-center relative border-2 border-dashed border-gray-200 overflow-hidden cursor-pointer">
                        <input type="file" id="file-input" accept="image/*" class="hidden" onchange="handleImage(this)">
                        <img id="form-preview" class="hidden absolute inset-0 w-full h-full object-cover">
                        <span id="form-icon" class="text-2xl text-gray-300">+</span>
                    </label>
                    <div class="flex-1">
                        <input type="text" id="item-name" placeholder="Item Name" class="w-full p-3 bg-gray-50 rounded-lg text-sm mb-2 border">
                        <div class="flex gap-1 overflow-x-auto pb-1" id="tag-container">
                            <button onclick="toggleTag(this)" class="tag-pill border border-gray-200 px-3 py-1 rounded-full text-[9px] font-bold uppercase bg-white">Costco</button>
                            <button onclick="toggleTag(this)" class="tag-pill border border-gray-200 px-3 py-1 rounded-full text-[9px] font-bold uppercase bg-white">Whole Foods</button>
                            <button onclick="toggleTag(this)" class="tag-pill border border-gray-200 px-3 py-1 rounded-full text-[9px] font-bold uppercase bg-white">Trader Joe's</button>
                        </div>
                    </div>
                </div>
                <button onclick="saveItem()" id="save-btn" class="bg-indigo-600 text-white font-black py-4 rounded-xl text-xs uppercase shadow-lg">Save to Library</button>
            </div>
        </div>

        <div class="flex justify-between items-center mb-4 px-1">
            <h2 id="view-title" class="font-black text-gray-800 uppercase text-[10px] tracking-widest">All Items</h2>
            <button onclick="toggleSortMode()" id="sort-btn" class="text-[9px] font-bold uppercase border border-gray-300 px-3 py-1 rounded-full bg-white">Sort List</button>
        </div>

        <div class="grid grid-cols-2 gap-3" id="item-grid"></div>
    </div>

    <script>
        const DB_NAME = 'vGroceries_Final_Sorting_v1';
        let items = JSON.parse(localStorage.getItem(DB_NAME)) || [];
        let currentFilter = 'All';
        let selectedStores = [];
        let currentImageData = null;
        let isSortMode = false;

        function toggleTag(btn) {
            const store = btn.innerText.trim();
            if (selectedStores.includes(store)) {
                selectedStores = selectedStores.filter(s => s !== store);
                btn.classList.remove('store-pill-selected');
            } else {
                selectedStores.push(store);
                btn.classList.add('store-pill-selected');
            }
        }

        function handleImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const size = 300;
                        const scale = size / Math.max(img.width, img.height);
                        canvas.width = img.width * scale; canvas.height = img.height * scale;
                        canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                        currentImageData = canvas.toDataURL('image/jpeg', 0.7);
                        document.getElementById('form-preview').src = currentImageData;
                        document.getElementById('form-preview').classList.remove('hidden');
                        document.getElementById('form-icon').classList.add('hidden');
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function saveItem() {
            const name = document.getElementById('item-name').value.trim();
            if (!name || selectedStores.length === 0) return alert("Missing details!");
            items.unshift({ id: Date.now(), name, stores: [...selectedStores], img: currentImageData || 'https://placehold.co/200x200?text=No+Photo', needed: true });
            save();
            resetForm();
        }

        function resetForm() {
            selectedStores = []; currentImageData = null;
            document.getElementById('item-name').value = '';
            document.getElementById('form-preview').classList.add('hidden');
            document.getElementById('form-icon').classList.remove('hidden');
            document.querySelectorAll('.tag-pill').forEach(p => p.classList.remove('store-pill-selected'));
        }

        function moveItem(id, direction) {
            const index = items.findIndex(i => i.id === id);
            if (direction === 'up' && index > 0) [items[index], items[index-1]] = [items[index-1], items[index]];
            if (direction === 'down' && index < items.length - 1) [items[index], items[index+1]] = [items[index+1], items[index]];
            save();
        }

        function toggleNeeded(id) {
            if (isSortMode) return;
            const item = items.find(i => i.id === id);
            item.needed = !item.needed;
            save();
        }

        function setFilter(f) {
            currentFilter = f;
            document.querySelectorAll('.nav-btn').forEach(b => {
                b.classList.toggle('active-tab', b.innerText.trim() === f);
                b.classList.toggle('text-gray-400', b.innerText.trim() !== f);
            });
            document.getElementById('view-title').innerText = f;
            render();
        }

        function toggleSortMode() {
            isSortMode = !isSortMode;
            document.getElementById('sort-btn').innerText = isSortMode ? "Done" : "Sort List";
            document.getElementById('sort-btn').classList.toggle('bg-indigo-600');
            document.getElementById('sort-btn').classList.toggle('text-white');
            render();
        }

        function save() { localStorage.setItem(DB_NAME, JSON.stringify(items)); render(); }

        function render() {
            const grid = document.getElementById('item-grid');
            let filtered = items;
            if (currentFilter !== 'All') {
                filtered = items.filter(i => i.stores.some(s => s.trim() === currentFilter.trim()) && i.needed);
            }

            grid.innerHTML = filtered.map(item => `
                <div class="bg-white rounded-2xl overflow-hidden shadow-sm border-2 border-white relative ${!item.needed && currentFilter === 'All' ? 'checked-style' : ''}">
                    <img src="${item.img}" class="w-full h-32 object-cover" onclick="toggleNeeded(${item.id})">
                    <div class="p-3">
                        <p class="font-bold text-[11px] uppercase truncate mb-2">${item.name}</p>
                        <div class="flex gap-2">
                            ${isSortMode ? `
                                <button onclick="moveItem(${item.id}, 'up')" class="bg-gray-100 p-2 rounded text-xs flex-1">↑</button>
                                <button onclick="moveItem(${item.id}, 'down')" class="bg-gray-100 p-2 rounded text-xs flex-1">↓</button>
                            ` : `
                                <button onclick="if(confirm('Delete?')){items=items.filter(i=>i.id!=${item.id});save();}" class="text-[9px] font-bold text-red-400 bg-red-50 px-3 py-1 rounded">DEL</button>
                            `}
                        </div>
                    </div>
                    ${!item.needed && currentFilter === 'All' ? '<div class="absolute inset-0 bg-white/40 flex items-center justify-center text-4xl checkmark-overlay">✓</div>' : ''}
                </div>
            `).join('');
        }
        render();
    </script>
</body>
</html>
