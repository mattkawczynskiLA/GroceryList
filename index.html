<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visual Grocery Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .checked-style { opacity: 0.2; filter: grayscale(100%); }
        .active-tab { background-color: #6366f1 !important; color: white !important; }
        .store-pill-selected { background-color: #6366f1 !important; color: white !important; border-color: #6366f1 !important; }
        #store-nav::-webkit-scrollbar { display: none; }
        /* Force buttons to be interactive and large */
        button, label, input { min-height: 48px; touch-action: manipulation; }
        .item-card { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen pb-40 font-sans text-gray-900">

    <div class="bg-white shadow-sm border-b sticky top-0 z-50">
        <div class="flex overflow-x-auto p-2 gap-2" id="store-nav">
            <button onclick="setFilter('All')" class="nav-btn active-tab px-4 py-2 rounded-lg font-bold whitespace-nowrap text-xs border">All</button>
            <button onclick="setFilter('Costco')" class="nav-btn px-4 py-2 rounded-lg font-bold whitespace-nowrap text-xs border bg-gray-50">Costco</button>
            <button onclick="setFilter('Whole Foods')" class="nav-btn px-4 py-2 rounded-lg font-bold whitespace-nowrap text-xs border bg-gray-50">Whole Foods</button>
            <button onclick="setFilter('Trader Joe\'s')" class="nav-btn px-4 py-2 rounded-lg font-bold whitespace-nowrap text-xs border bg-gray-50">Trader Joe's</button>
        </div>
    </div>

    <div class="p-4">
        <div class="bg-white p-4 rounded-xl border-2 border-gray-200 mb-6">
            <div class="flex flex-col gap-4">
                <div class="flex gap-3">
                    <label class="w-20 h-20 bg-gray-200 rounded-lg flex items-center justify-center relative overflow-hidden border-2 border-gray-300">
                        <input type="file" id="file-input" accept="image/*" class="hidden" onchange="handleImage(this)">
                        <img id="form-preview" class="hidden absolute inset-0 w-full h-full object-cover">
                        <span id="form-icon" class="text-3xl font-bold text-gray-400">+</span>
                    </label>
                    <div class="flex-1">
                        <input type="text" id="item-name" placeholder="Item Name..." class="w-full p-3 bg-gray-50 border-2 border-gray-200 rounded-lg mb-2 focus:border-indigo-500 outline-none">
                        <div class="flex gap-1 overflow-x-auto pb-1">
                            <button onclick="toggleTag(this)" class="tag-pill border-2 border-gray-200 px-2 py-1 rounded-md text-[9px] font-black uppercase bg-white">Costco</button>
                            <button onclick="toggleTag(this)" class="tag-pill border-2 border-gray-200 px-2 py-1 rounded-md text-[9px] font-black uppercase bg-white">Whole Foods</button>
                            <button onclick="toggleTag(this)" class="tag-pill border-2 border-gray-200 px-2 py-1 rounded-md text-[9px] font-black uppercase bg-white">Trader Joe's</button>
                        </div>
                    </div>
                </div>
                <button onclick="saveItem()" class="bg-indigo-600 text-white font-black py-4 rounded-xl uppercase tracking-widest shadow-md">Save to Library</button>
            </div>
        </div>

        <div class="flex justify-between items-center mb-4">
            <h2 id="view-title" class="font-black uppercase text-xs tracking-widest text-indigo-900">All Items</h2>
            <button onclick="toggleSortMode()" id="sort-btn" class="text-[10px] font-bold uppercase border-2 border-indigo-200 px-4 py-2 rounded-full bg-white text-indigo-600">Sort List</button>
        </div>

        <div class="grid grid-cols-2 gap-3" id="item-grid"></div>
    </div>

    <script>
        const DB_NAME = 'vGroceries_Rugged_v1';
        let items = JSON.parse(localStorage.getItem(DB_NAME)) || [];
        let currentFilter = 'All';
        let selectedStores = [];
        let currentImageData = null;
        let isSortMode = false;

        function toggleTag(btn) {
            const store = btn.innerText.trim();
            if (selectedStores.includes(store)) {
                selectedStores = selectedStores.filter(s => s !== store);
                btn.classList.remove('store-pill-selected');
            } else {
                selectedStores.push(store);
                btn.classList.add('store-pill-selected');
            }
        }

        function handleImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const size = 300;
                        const scale = size / Math.max(img.width, img.height);
                        canvas.width = img.width * scale; canvas.height = img.height * scale;
                        canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                        currentImageData = canvas.toDataURL('image/jpeg', 0.6);
                        document.getElementById('form-preview').src = currentImageData;
                        document.getElementById('form-preview').classList.remove('hidden');
                        document.getElementById('form-icon').classList.add('hidden');
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function saveItem() {
            const name = document.getElementById('item-name').value.trim();
            if (!name || selectedStores.length === 0) return alert("Add a name and pick a store!");
            items.unshift({ id: Date.now(), name, stores: [...selectedStores], img: currentImageData || 'https://placehold.co/200x200?text=No+Photo', needed: true });
            save(); resetForm();
        }

        function resetForm() {
            selectedStores = []; currentImageData = null;
            document.getElementById('item-name').value = '';
            document.getElementById('form-preview').classList.add('hidden');
            document.getElementById('form-icon').classList.remove('hidden');
            document.querySelectorAll('.tag-pill').forEach(p => p.classList.remove('store-pill-selected'));
            document.getElementById('file-input').value = '';
        }

        function toggleNeeded(id) {
            if (isSortMode) return;
            const item = items.find(i => i.id === id);
            item.needed = !item.needed;
            save();
        }

        function moveItem(id, direction) {
            const index = items.findIndex(i => i.id === id);
            if (direction === 'up' && index > 0) [items[index], items[index-1]] = [items[index-1], items[index]];
            if (direction === 'down' && index < items.length - 1) [items[index], items[index+1]] = [items[index+1], items[index]];
            save();
        }

        function setFilter(f) {
            currentFilter = f;
            document.querySelectorAll('.nav-btn').forEach(b => {
                b.classList.toggle('active-tab', b.innerText.trim() === f);
            });
            document.getElementById('view-title').innerText = f;
            render();
        }

        function toggleSortMode() {
            isSortMode = !isSortMode;
            const btn = document.getElementById('sort-btn');
            btn.innerText = isSortMode ? "Done" : "Sort List";
            btn.classList.toggle('bg-indigo-600', isSortMode);
            btn.classList.toggle('text-white', isSortMode);
            render();
        }

        function save() { localStorage.setItem(DB_NAME, JSON.stringify(items)); render(); }

        function render() {
            const grid = document.getElementById('item-grid');
            let filtered = items;
            if (currentFilter !== 'All') {
                filtered = items.filter(i => i.stores.includes(currentFilter) && i.needed);
            }

            grid.innerHTML = filtered.map(item => `
                <div class="bg-white rounded-xl overflow-hidden shadow-md border-2 border-white relative item-card ${!item.needed && currentFilter === 'All' ? 'checked-style' : ''}">
                    <img src="${item.img}" class="w-full h-32 object-cover" onclick="toggleNeeded(${item.id})">
                    <div class="p-3">
                        <p class="font-black text-[10px] uppercase truncate mb-1">${item.name}</p>
                        <div class="flex flex-wrap gap-1 mb-2">
                            ${item.stores.map(s => `<span class="text-[7px] bg-indigo-50 text-indigo-600 px-1 py-0.5 rounded font-bold uppercase border border-indigo-100">${s}</span>`).join('')}
                        </div>
                        <div class="flex gap-1">
                            ${isSortMode ? `
                                <button onclick="moveItem(${item.id}, 'up')" class="bg-gray-200 flex-1 rounded font-bold">↑</button>
                                <button onclick="moveItem(${item.id}, 'down')" class="bg-gray-200 flex-1 rounded font-bold">↓</button>
                            ` : `
                                <button onclick="if(confirm('Delete?')){items=items.filter(i=>i.id!=${item.id});save();}" class="text-[9px] font-bold text-red-500 bg-red-50 w-full py-2 rounded border border-red-100">DELETE</button>
                            `}
                        </div>
                    </div>
                    ${!item.needed && currentFilter === 'All' ? '<div class="absolute inset-0 flex items-center justify-center text-4xl pointer-events-none">✓</div>' : ''}
                </div>
            `).join('');
        }
        render();
    </script>
</body>
</html>
